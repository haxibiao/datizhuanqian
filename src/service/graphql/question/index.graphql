# 新首页
query TagsQuery {
    tags(filter: HOMEPAGE) {
        id
        name
    }
}

query TagQuery($id: Int!, $tagsOffset: Int, $categoriesOffset: Int, $limit: Int) {
    tag(id: $id) {
        id
        name
        tags(offset: $tagsOffset, limit: $limit) {
            id
            name
            categories {
                id
                icon
                name
                description
                is_official
                questions_count
                answers_count
            }
        }
        categories(offset: $categoriesOffset, limit: $limit) {
            id
            icon
            name
            description
            is_official
            questions_count
            answers_count
            children {
                id
                icon
                name
                description
                is_official
                questions_count
                answers_count
            }
        }
    }
}
