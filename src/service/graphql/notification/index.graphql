#点赞通知
query likeNotificationsQuery($offset: Int, $limit: Int, $filter: [NotificationEnum]) {
    notifications(offset: $offset, limit: $limit, filter: $filter, read_filter: 0) {
        type
        like {
            id
            post {
                id
                description
                content
                count_likes
                count_comments
                liked
                is_ad
                created_at
                video {
                    id
                    width
                    height
                    url
                    cover
                    is_ad_video
                }
                user {
                    id
                    name
                    avatar
                    followed_user_status
                }
            }
            question {
                id
                description
                created_at
                image {
                    id
                    path
                }
                video {
                    id
                    url
                    path
                    cover
                }
                category {
                    id
                    name
                }
                count
            }
            user {
                id
                name
                gender
                avatar
                is_admin
                level {
                    id
                    level
                }
            }
            comment {
                id
                content
                time_ago
                parent_comment {
                    id
                    content
                }
                feedback {
                    id
                    title
                }
            }
            created_at
        }
        read_at
        created_at
    }
}

query userUnreadQuery($id: Int) {
    user(id: $id) {
        id
        unread_comment_notifications_count
        unread_withdraw_notifications_count
        unread_notifications_count
        unread_user_follow_notifications_count
        unread_like_notifications_count
        unread_notices_count
    }
}

