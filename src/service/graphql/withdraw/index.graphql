#设置提现信息
mutation SetUserPaymentInfoMutation($pay_account: String!, $real_name: String!, $code: String) {
    setUserPaymentInfo(pay_account: $pay_account, real_name: $real_name, code: $code) {
        id
    }
}

#提交提现
mutation CreateWithdrawMutation($amount: Float!, $platform: WithdrawPlatformEnum, $version: String) {
    createWithdrawal(amount: $amount, platform: $platform, version: $version)
}

#提现日志
query WithdrawsQuery($limit: Int, $offset: Int) {
    withdraws(limit: $limit, offset: $offset) {
        id
        status
        amount
        created_at
        remark
        to_platform
    }
}

#提现详情
query WithdrawQuery($id: Int!) {
    withdraw(id: $id) {
        id
        status
        amount
        remark
        trade_no
        biz_no
        created_at
        updated_at
        to_account
        to_platform
    }
}

#支付信息绑定
mutation OAuthBindMutation($code: String!, $oauth_type: OAuthEnum) {
    oAuthBind(code: $code, oauth_type: $oauth_type) {
        id
    }
}

#真实姓名绑定
mutation SetWalletInfoMutation($data: WalletInput) {
    setWalletInfo(data: $data) {
        real_name
    }
}
