# 学习视频列表
query HotPostsQuery($limit: Int!, $offset: Int, $user_id: Int) {
    posts(user_id: $user_id, limit: $limit, offset: $offset) {
        id
        description
        content
        count_likes
        count_comments
        liked
        is_ad
        created_at
        video {
            id
            width
            height
            url
            cover
            is_ad_video
        }
        user {
            id
            name
            avatar
            gender
            follow_users_count
            followers_count
            followed_user_status
            is_admin
            roles
            profile {
                sub_name
                birthday
                age
                introduction
                posts_count
            }
            level {
                id
                level
            }
        }
    }
}

# 上报已看视频
mutation SaveVisitsMutation($visits: [VisitsInputType]) {
    saveVisits(visits: $visits) {
        id
    }
}

