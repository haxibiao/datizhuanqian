#答题
mutation QuestionAnswerMutation($id: Int!, $answer: String!) {
	answerQuestion(id: $id, answer: $answer)
}

#问题页的Banner广告
query BannersQuery {
	banners {
		id
		description
		image
		url
	}
}

#问题纠错
mutation createCurationMutation($question_id: Int!, $type: Int, $content: String) {
	createCuration(question_id: $question_id, type: $type, content: $content) {
		id
	}
}

# 收藏
mutation toggleFavoriteMutation($data: ToggleFavoriteInputType) {
	toggleFavorite(data: $data) {
		id
	}
}
