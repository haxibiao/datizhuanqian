#专题分类
query CategoriesQuery($offset: Int, $limit: Int) {
	categories(offset: $offset, limit: $limit) {
		id
		name
		description
		icon
		count
		parent_id
		status
		is_official
		user_id
		created_at
	}
}

#题目列表
query QuestionsQuery($category_id: Int, $offset: Int, $limit: Int, $comment_offset: Int, $comment_limit: Int) {
	questions(category_id: $category_id, offset: $offset, limit: $limit) {
		id
		description
		answer
		status
		gold
		ticket
		selections_array {
			Text
			Value
		}
		image {
			id
			path
			width
			height
		}
		video {
			height
			width
			path
			rotate
			duration
		}
		category {
			id
			name
		}
		type
		correct_count
		wrong_count
		user {
			id
			name
			avatar
		}
		submit
		comments(offset: $comment_offset, limit: $comment_limit) {
			id
			content
			user {
				id
				name
				avatar
				is_admin
				level {
					id
					level
				}
				gender
			}
			liked
			count_likes
		}
	}
}

