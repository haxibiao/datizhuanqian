#专题分类
query CategoriesQuery($offset: Int, $limit: Int) {
	categories(offset: $offset, limit: $limit) {
		id
		name
		description
		icon
		count
		parent_id
		status
		is_official
		user_id
		created_at
	}
}

#题目列表
query QuestionsQuery($category_id: Int, $offset: Int, $limit: Int) {
	questions(offset: $offset, limit: $limit, category_id: $category_id) {
		id
		description
		selections
		answer
		status
		gold
		ticket
		image {
			id
			path
		}
		category {
			id
			name
		}
		type
		correct_count
		wrong_count
		user {
			id
			name
		}
		submit
	}
}
#题目查询
query QuestionQuery($id: Int, $category_id: Int) {
	question(id: $id, category_id: $category_id) {
		id
		description
		selections
		answer
		status
		favorite_status
		gold
		ticket
		image {
			path
			width
			height
		}
		category {
			id
			name
		}
		type
		correct_count
		wrong_count
		user {
			id
			name
		}
		submit
	}
}
#答题
mutation QuestionAnswerMutation($id: Int!, $answer: String!) {
	answerQuestion(id: $id, answer: $answer)
}

#问题页的Banner广告
query BannersQuery {
	banners {
		id
		description
		image
		url
	}
}

#问题纠错
mutation createQuestionRedressMutation($question_id: Int!, $type: Int, $content: String) {
	createQuestionRedress(question_id: $question_id, type: $type, content: $content)
}

# 收藏
mutation toggleFavoriteMutation($data: ToggleFavoriteInputType) {
	toggleFavorite(data: $data) {
		id
	}
}
