#反馈评论
mutation createCommentMutation(
	$content: String!
	$comment_id: Int
	$commentable_id: Int
	$commentable_type: CommentTableEnum
) {
	createComment(
		content: $content
		comment_id: $comment_id
		commentable_id: $commentable_id
		commentable_type: $commentable_type
	) {
		id
		content
	}
}

#删除评论
mutation deleteCommentMutation($id: Int!) {
	deleteComment(id: $id)
}
