#任务列表查询
query TasksQuery($type: Int, $offset: Int, $limit: Int) {
	tasks(type: $type, offset: $offset, limit: $limit) {
		id
		name
		details
		type
		gold
		ticket
		count
		check_functions
		merchant_id
		status
		taskStatus
	}
}

#任务领取
mutation ReceiveTaskMutation($task_id: Int!) {
	receiveTask(task_id: $task_id)
}

#领取奖励
mutation TaskRewardMutation($task_id: Int!) {
	taskReward(task_id: $task_id)
}

#任务详情
query TaskQuery($task_id: Int!) {
	task(task_id: $task_id) {
		id
		name
		details
		gold
		ticket
		count
		end_at
	}
}

#答复任务
mutation ReplyTaskMutation($task_id: Int!, $content: ReplyContent) {
	replyTask(task_id: $task_id, content: $content)
}

#上传图片
mutation UploadImage($image: [String]!) {
	uploadImage(image: $image)
}

#用户任务详情
query UserTaskQuery($id: Int) {
	userTask(id: $id) {
		id
		remark
		reply_content
		screenshots
	}
}

# 用户出题
mutation createQuestionMutation($data:CreateQuestionInputType){
  createQuestion(data:$data){
    id
    description
    answer
    selections
  }
}

# 出题记录
query mySubmitQuestionHistoryQuery($offset:Int,$limit:Int){
  user{
    questions(offset:$offset,limit:$limit){
      id
      subject
      count
      created_at
      category {
        name
        id
      }
    }
  }
}
