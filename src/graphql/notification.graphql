#评论通知
query commentNotificationsQuery($filter: [NotificationEnum], $limit: Int, $offset: Int) {
	notifications(filter: $filter, limit: $limit, offset: $offset, is_read: false) {
		type
		created_at
		comment {
			id
			content
			time_ago
			parent_comment {
				id
				content
			}
			user {
				id
				name
				avatar
				is_admin
				level {
					id
					level
				}
			}
			feedback {
				id
				title
			}
		}
	}
}

#系统通知
query systemNotificationsQuery($filter: [NotificationEnum], $limit: Int, $offset: Int) {
	notifications(filter: $filter, limit: $limit, offset: $offset, is_read: false) {
		type
		created_at
		withdraw {
			id
			status
			amount
			to_account
			updated_at
			biz_no
			remark
		}
		question_redress {
			id
			created_at
			type
			question {
				id
				description
			}
			remark
			gold_awarded
		}
		question {
			id
			submit
			description
			created_at
			category {
				id
				name
			}
		}
	}
}

#粉丝通知
query FansNotificationsQuery($filter: [NotificationEnum], $limit: Int, $offset: Int) {
	notifications(filter: $filter, limit: $limit, offset: $offset, is_read: false) {
		type
		created_at
		follow {
			id
			created_at
			user {
				id
				name
				avatar
				gender
				followed_user_status
				level {
					id
					level
				}
			}
		}
	}
}

query userUnreadQuery($id: Int) {
	user(id: $id) {
		id
		unread_comment_notifications_count
		unread_withdraw_notifications_count
		unread_notifications_count
		unread_user_follow_notifications_count
	}
}
