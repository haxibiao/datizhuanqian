query notificationsQuery($filter: [NotificationEnum], $limit: Int, $offset: Int) {
	notifications(filter: $filter, limit: $limit, offset: $offset, is_read: false) {
		type
		created_at
		withdraw {
			id
			status
			amount
			to_account
			updated_at
			biz_no
			remark
		}
		comment {
			id
			content
			time_ago
			user {
				id
				name
				avatar
				is_admin
				level {
					id
					level
				}
			}
			feedback {
				id
				title
			}
		}
	}
}

query userUnreadQuery($id: Int) {
	user(id: $id) {
		id
		unread_comment_notifications_count
		unread_withdraw_notifications_count
		unread_notifications_count
	}
}
