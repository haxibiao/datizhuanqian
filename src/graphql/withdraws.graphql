#设置提现信息
mutation SetUserPaymentInfoMutation($pay_account: String!, $real_name: String!, $password: String) {
	setUserPaymentInfo(pay_account: $pay_account, real_name: $real_name, password: $password) {
		id
		real_name
		pay_account
	}
}
#智慧点兑换到钱包
mutation ExchangeCash($gold: Int!) {
	exchangeCash(gold: $gold)
}

#提交提现  兼容版本
mutation CreateWithdrawMutation($amount: Float!) {
	createWithdrawal(amount: $amount)
}

#新提现日志
query WithdrawsQuery($limit: Int, $offset: Int) {
	withdraws(limit: $limit, offset: $offset) {
		id
		status
		amount
		created_at
	}
}

#提现详情

query WithdrawQuery($id: Int!) {
	withdraw(id: $id) {
		id
		status
		amount
		remark
		trade_no
		biz_no
		created_at
		updated_at
	}
}
