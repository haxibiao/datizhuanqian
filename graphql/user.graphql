#注册
mutation signUpMutation($account: String!, $password: String!) {
	signUp(account: $account, password: $password) {
		id
		name
		real_name
		gender
		avatar
		gold
		accumulative
		exp
		next_level_exp
		pay_account
		status
		token
	}
}

#登录
mutation signInMutation($account: String!, $password: String!) {
	signIn(account: $account, password: $password) {
		id
		account
		name
		real_name
		gender
		avatar
		gold
		accumulative
		exp
		next_level_exp
		pay_account
		status
		token
	}
}

#找回密码  （邮箱查找）
mutation ForgotPasswordMutation($account: String!) {
	forgotPassword(account: $account)
}

#重置密码
mutation ResetPasswordMutation($account: String!, $password: String!, $token: String!) {
	resetPassword(account: $account, password: $password, token: $token) {
		id
		account
	}
}

#修改密码

mutation UpdateUserPasswordMutation($old_password: String!, $new_password: String!) {
	updateUserPassword(old_password: $old_password, new_password: $new_password) {
		id
		account
		name
		real_name
		gender
		avatar
		gold
		ticket
		level {
			id
			name
			ticket_max
			level
		}
		pay_account
		accumulative
		exp
		next_level_exp
		token
	}
}

#用户个人资料
query UserQuery($id: Int!) {
	user(id: $id) {
		name
		gold
		ticket
		avatar
		accumulative
		exp
		next_level_exp
		level {
			id
			name
			ticket_max
			level
			exp
		}
	}
}

#更改昵称
mutation updateUserNameMutation($name: String!) {
	updateUserName(name: $name) {
		id
		account
		name
		real_name
	}
}

#修改头像
mutation updateUserAvatarMutation($avatar: String!) {
	updateUserAvatar(avatar: $avatar) {
		id
		avatar
	}
}

#意见反馈
mutation CreateFeedbackMutation($content: String!, $contact: String, $contact_type: String) {
	createFeedback(content: $content, contact: $contact, contact_type: $contact_type) {
		id
		user_id
		content
		contact
		contact_type
	}
}
