#用户个人资料
query UserQuery($id: Int!) {
	user(id: $id) {
		name
		gold
		ticket
		avatar
		level {
			id
			name
			ticket_max
			level
		}
	}
}

#更改昵称
mutation updateUserNameMutation($name: String!) {
	updateUserName(name: $name) {
		id
		account
		name
		real_name
	}
}

#修改头像
mutation updateUserAvatarMutation($avatar: String!) {
