#注册
mutation signUpMutation($account: String!, $password: String!) {
	signUp(account: $account, password: $password) {
		id
		account
		name
		real_name
		gender
		avatar
		gold
		ticket
		level {
			id
			name
			ticket_max
			level
			exp
		}
		pay_account
		status
		is_old_user
		is_admin
		last_login_at
	}
}

